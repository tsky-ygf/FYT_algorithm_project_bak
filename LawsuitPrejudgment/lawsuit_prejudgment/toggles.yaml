should_not_repeat_question_item:
    enabled: false
    name: Don't Repeat Question Item in the QA Process of Civil Prejudgment.
    description:
        民事诉讼预判的问答过程中，已经回答过的问题，不应在后续的问题中出现该选项。
        注意，当开关打开时，接口也应加上相应的字段repeated_question_management，否则会状态不一致而出错。

